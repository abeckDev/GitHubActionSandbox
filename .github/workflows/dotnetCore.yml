name: .Net Core Build
on:
  release:
    types: [created]
  pull_request:
    branches: [ master ]
    paths:
      - src/**
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    
    - name: DebugUploadUrl
      run: |
        echo "Token: ${{ github.event.upload_url }}"
        echo "Token 2: ${{ github.event.release.upload_url }}
    
    - name: Install dependencies
      working-directory: src/
      run: dotnet restore
      
    - name: Build
      working-directory: src/
      run: dotnet build --configuration Release --no-restore
      
    - name: dotnet publish
      run: mkdir -p /home/runner/work/sampleApp/publish; dotnet publish -c Release -o /home/runner/work/sampleApp/publish
      working-directory: src/
      
    - name: Build Drop Archive
      run: zip /home/runner/work/sampleApp/drop.zip -r /home/runner/work/sampleApp/publish/*
      
    - name: Publish a Build Artifact
      if: github.event_name == 'release'
      uses: actions/upload-artifact@v2
      with:
        # Artifact name
        name: Drop
        # A file, directory or wildcard pattern that describes what to upload
        path: /home/runner/work/sampleApp/publish/
        
    - name: Add Artifact to release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.upload_url }}
        asset_path: /home/runner/work/sampleApp/drop.zip
        asset_name: ApplicationPackage
        asset_content_type: application/zip
    
